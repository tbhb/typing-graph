---
name: Benchmark

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/benchmarks/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/benchmark.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  benchmark:
    name: "Benchmark (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12", "3.14", "3.14t"]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Install dependencies
        run: just install-python

      - name: Run benchmarks
        run: just benchmark-ci ${{ matrix.python-version }}

      - name: Upload benchmark results
        uses: actions/upload-artifact@v5
        with:
          name: benchmark-results-${{ matrix.python-version }}
          path: .benchmarks/${{ matrix.python-version }}.json

      - name: Upload baseline
        uses: actions/upload-artifact@v5
        with:
          name: benchmark-baseline-${{ matrix.python-version }}
          path: .benchmarks/${{ matrix.python-version }}.json
          overwrite: true
