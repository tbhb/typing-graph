---
name: Release

on:
  push:
    tags:
      - "v*"
  release:
    # published: publish to PyPI (fires when release is created or draft is published)
    types: [published]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  # Build distribution packages and generate SBOM
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0

      - name: Build package with SBOM
        run: just build-release

      - name: Upload distributions
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Test built package installs correctly
  test-package:
    name: "Test package (Python ${{ matrix.python-version }})"
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12", "3.14"]

    steps:
      - name: Download distributions
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: false # No checkout, so no dependency files to hash

      - name: Install from wheel
        run: |
          uv venv
          uv pip install dist/*.whl

      - name: Smoke test
        run: |
          uv run python -c "import typing_graph; print(f'Version: {typing_graph.__version__}')"
          uv run python -c "from typing_graph import inspect_type; print(inspect_type(int))"

  # Publish to TestPyPI (triggered by tag push)
  publish-testpypi:
    name: Publish to TestPyPI
    needs: test-package
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: testpypi
      url: https://test.pypi.org/p/typing-graph

    permissions:
      id-token: write # Trusted Publishing OIDC
      attestations: write # Artifact attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download distributions
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Generate build attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: "dist/*.tar.gz,dist/*.whl"

      - name: Generate SBOM attestation
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-path: "dist/*.tar.gz,dist/*.whl"
          sbom-path: dist/sbom.cdx.json

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          python-version: "3.10"

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0

      - name: Publish to TestPyPI
        run: just release-publish-testpypi

  # Test installation from TestPyPI
  test-testpypi:
    name: Test from TestPyPI
    needs: publish-testpypi
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          python-version: "3.10"

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0

      - name: Wait for TestPyPI availability
        run: sleep 30

      - name: Verify TestPyPI installation
        run: just release-verify-testpypi "${GITHUB_REF_NAME#v}"

  # Draft release testing - publishes ephemeral dev versions to TestPyPI
  draft-testpypi:
    name: Draft â†’ TestPyPI
    needs: test-package
    if: github.event_name == 'release' && github.event.action != 'published'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: testpypi
      url: https://test.pypi.org/p/typing-graph

    permissions:
      id-token: write # Trusted Publishing OIDC
      attestations: write # Artifact attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Compute ephemeral dev version
        id: version
        run: |
          base_version=$(grep -m1 '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          # Strip any existing pre-release/dev suffix to get clean base
          clean_base=$(echo "$base_version" | sed -E 's/(\.dev[0-9]+|a[0-9]+|b[0-9]+|rc[0-9]+|\.post[0-9]+)$//')
          dev_version="${clean_base}.dev${{ github.run_id }}"
          echo "base=$base_version" >> "$GITHUB_OUTPUT"
          echo "dev=$dev_version" >> "$GITHUB_OUTPUT"
          echo "Publishing ephemeral version: $dev_version (base: $base_version, run_id: ${{ github.run_id }})"

      - name: Set ephemeral version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.dev }}"/' pyproject.toml
          echo "Updated pyproject.toml:"
          grep '^version = ' pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0

      - name: Build package with SBOM
        run: just build-release

      - name: Generate build attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: "dist/*.tar.gz,dist/*.whl"

      - name: Generate SBOM attestation
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-path: "dist/*.tar.gz,dist/*.whl"
          sbom-path: dist/sbom.cdx.json

      - name: Publish to TestPyPI
        run: just release-publish-testpypi

      - name: Wait for TestPyPI availability
        run: sleep 30

      - name: Verify TestPyPI installation
        run: just release-verify-testpypi ${{ steps.version.outputs.dev }}

  # Publish to PyPI (triggered by GitHub Release)
  publish-pypi:
    name: Publish to PyPI
    needs: test-package
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: pypi
      url: https://pypi.org/p/typing-graph

    permissions:
      id-token: write # Trusted Publishing OIDC
      attestations: write # Artifact attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download distributions
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Generate build attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: "dist/*.tar.gz,dist/*.whl"

      - name: Generate SBOM attestation
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-path: "dist/*.tar.gz,dist/*.whl"
          sbom-path: dist/sbom.cdx.json

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          python-version: "3.10"

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0

      - name: Publish to PyPI
        run: just release-publish-pypi
