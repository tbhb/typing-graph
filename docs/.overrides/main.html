{% extends "base.html" %}
{% block announce %}
    {% if config.extra.env != "latest" %}
        <div class="admonition danger">
            <p>
                <strong>You are viewing a development version of Flagrant's documentation.</strong>
                For the latest stable documentation, visit
                <a href="https://typing-graph.tbhb.dev">here</a>.
            </p>
        </div>
    {% endif %}
{% endblock %}
{% block scripts %}
    <!-- Add scripts that need to run before here -->
    {{ super() }}
    <!-- Add scripts that need to run afterwards here -->
{% endblock %}
